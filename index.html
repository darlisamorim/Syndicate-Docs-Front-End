<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="https://schema.org/WebSite" prefix="og: https://ogp.me/ns#">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docs Syndicate | Darlis Alves Amorim Portf√≥lio</title>

    <!--
        Defaults Metas
    -->
    <meta name="description" content="{SITE_DESCRIPTION}" />
    <meta name="robots" content="index, follow" /> <!-- Allow browsers to index -->
    <meta name="google-site-verification" content="{GOOGLE_CHECK}" /> <!-- Tag Google -->

    <!--
        Defaults Links
    -->
    <link rel="base" href="{SITE_URL}" /> <!-- Website Url -->
    <link rel="canonical" href="{SITE_URL}" /> <!-- Website Url -->
    <link rel="alternate" type="application/rss+xml" href="{SITE_URL}" /> <!-- RSS Url -->
    <link rel="sitemap" type="application/xml" href="{SITE_DESCRIPTION}" /> <!-- Sitemap Url -->
    <link rel="author" href="{SITE_URL_PAGE_AUTOR}" /> <!-- Personal profile of the author of the site ( Example Facebook profile )  -->
    <link rel="publisher" href="{SITE_URL_PAGE_WEBSITE}" /> <!-- Personal website page (Example website page on Facebook) -->

    <!--
      Schema Microdata
      https://schema.org or https://schema.org/WebSite
    -->
    <meta itemprop="name" content="{SITE_TITLE} | {SITE_SUBNAME}" />
    <meta itemprop="description" content="{SITE_DESCRIPTION}" />
    <meta itemprop="url" content="{SITE_URL}" />
    <meta itemprop="image" content="{SITE_IMAGE_DEFAULT}" />

    <!--
      Facebook Open Graph
      https://ogp.me/
     -->
    <meta property="og:title" content="{SITE_TITLE} | {SITE_SUBNAME}" />
    <meta property="og:description" content="{SITE_DESCRIPTION}" />
    <meta property="og:url" content="{SITE_URL}" />
    <meta property="og:image" content="{SITE_IMAGE_DEFAULT}" />
    <meta property="og:type" content="article" />
    <meta property="og:image:alt" content="{SITE_TITLE} | {SITE_DESCRIPTION}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />
    <meta property="og:site_name" content="{SITE_TITLE}" />
    <meta property="og:locale" content="pt_BR" />
    <!-- Pay attention to these items below, because they are similar but each goal has its own attribute -->
    <meta property="og:app_id" content="{FACEBOOK_APP_ID}" />
    <meta property="fb:pages" content="{FACEBOOK_ID_PAGE}" />
    <meta property="article:author" content="{FACEBOOK_PAGE_AUTHOR}" />
    <meta property="article:publisher" content="{FACEBOOK_PAGE}" />

    <!--
      Twitter Microdata
      https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started
     -->
    <meta property="twitter:title" content="{SITE_TITLE} | {SITE_SUBNAME}" />
    <meta property="twitter:description" content="{SITE_DESCRIPTION}" />
    <meta property="twitter:url" content="{SITE_URL}" />
    <meta property="twitter:image" content="{SITE_IMAGE_DEFAULT}" />
    <meta property="twitter:domain" content="{SITE_URL}" />
    <meta property="twitter:card" content="summary_large_image" />
    <!-- Options Metas -->
    <meta name="twitter:site" content="{TWITTER_PAGE}" />
    <meta name="twitter:creator" content="{TWITTER_AUTHOR}" />

    <link rel="shortcut icon" href="./public/favicon.ico" /> <!-- Imagem Favicon -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>
  <body id="vue">
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
